  <p><font face="G" size="4" color="#004080"><br>
  About Us:</font><br>
  SystemsOnTime is located in the Scotia Tower in downtown <a href="http://www.toronto.com">Toronto</a>.
  We are the proud founders of the <a href="http://www.tvbug.com">Toronto Visual Basic Users
  Group</a> and are involved with other user groups and associations. When you meet with
  someone from Systems OnTime you can be confident that you are meeting with someone who has
  years of industry experience and is able to understand your requirements.</p>
  <p>SystemsOnTime has been supplying our clients with contract resources for just over
  three years.&nbsp; We have supplied companies with both contract and permanent personnel.
  &nbsp; We source our sub-contractors from a database of approximately 20,000
  sub-contractors and this pool continues to grow.&nbsp; Obviously our database contains a
  mix of talents - some more talented than others.&nbsp; Therefore, before sending any
  contractor to our clients we go through a rigorous interview process that involves meeting
  with candidates, having them write a test and verifying their references.</p>
  <p><font face="G" size="4" color="#004080">Client Committment:</font><br>
  We have been able, and will continue to provide candidates with a variety of technical
  qualifications, from legacy mainframe systems such as SAS, COBOL and CICS, to new
  client/server and internet technologies like Visual C++, Visual Basic, Java, Oracle and
  Sybase.&nbsp; We have also successfully placed candidates in the mid-range area of AS/400
  - COBOL and RPG.</p>
  <p>At SystemsOnTime, we take pride in our ability to provide excellent, technically
  qualified individuals, both contract and permanent, who will meet your needs.&nbsp; Since
  all our recruiters have a technical background and were once programmers or are still
  involved technically, we can understand your needs from a systems perspective.&nbsp; We
  aim to provide you with systems professionals you can rely on to deliver your projects on
  time.&nbsp; To this end, we interview and test all potential candidates and we will
  forward only the most qualified resumes to you for review.&nbsp; This is not standard
  practice in our industry, but is an uncompromising standard at SystemsOnTime.</p>
  <p><font face="G" size="4" color="#004080">The Technology:<br>
  </font>SystemsOnTime has been involved with client/server development for years. Although
  this technology has been maturing it is still imperative that we make sure that our
  resource base reflects the changes that are occurring in this area.&nbsp; We have sought
  to make sure that we have a resource base familiar with all facets of client/server
  development.</p>
  <p>SystemsOnTime has also been involved with the emerging area of web development. &nbsp;
  Resources we have placed in this area have been involved with everything from the
  development of conventional web pages to the Securities Industry to the development of an
  Online Casino.</p>
  <p>SystemsOnTime has not ignored the old mainstays.&nbsp; We have many resources involved
  with mainframe and mid-range computer work.&nbsp; The projects range Y2K to mainstream and
  enhancement of existing systems.</p>
  <p>SystemsOnTime has been involved with providing our clients with both completed systems
  developed by our inhouse resources and with recruiting both permanent and contract
  personnel to work at our clients' sites.&nbsp; Our primary focus has been recruitment.
  &nbsp; Outsourcing has been a secondary focus but one that we can fulfill for a variety of
  technologies.</p>
