<h1 align="center">New Directions Mailing List</h1>

<hr>

<p><strong><em><big>Yes, I would like to receive the New Directions Publication.</big></em></strong></p>

<p align="right">
<applet code="fphover.class" codebase="../../_fpclass/" width="215" height="39">
  <param name="text" value="Return to MAC Page">
  <param name="color" value="#000080">
  <param name="hovercolor" value="#0000FF">
  <param name="textcolor" value="#FFFFFF">
  <param name="effect" value="glow">
  <param name="url" value="../mac/index.html" valuetype="ref">
</applet>
</p>

<form METHOD="POST" action="../../_vti_bin/shtml.dll/newdir/New%20Mailing%20Subitals/new_directions%20form.htm" webbot-action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults" U-File="New Directions Maining.htm" S-Format="HTML/BR" S-Label-Fields="TRUE" B-Reverse-Chronology="FALSE" S-Builtin-Fields startspan --><input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="SaveResults" endspan i-checksum="43374" --><p><big><strong>Please provide the following contact
  information:</strong></big></p>
  <blockquote>
    <table>
      <tr>
        <td ALIGN="right"><em>Name</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_FullName" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Title</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_Title" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Organization</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_Organization" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Street address</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_StreetAddress" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Address (cont.)</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_Address2" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>City</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_City" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>State</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_State" SIZE="35"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Zip code</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_ZipCode" SIZE="12" MAXLENGTH="12"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Work Phone</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_WorkPhone" SIZE="25" MAXLENGTH="25"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Home Phone</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_HomePhone" SIZE="25" MAXLENGTH="25"> </td>
      </tr>
      <tr>
        <td ALIGN="right"><em>E-mail</em></td>
        <td><input TYPE="TEXT" NAME="Contact List_Email" SIZE="25"> </td>
      </tr>
    </table>
  </blockquote>
  <p><input TYPE="submit" VALUE="Submit Information"> <input TYPE="RESET" VALUE="Reset Form">
  </p>
  <p>&nbsp;</p>
</form>
