function imgOn(numb) {		// activate images.
        if (document.images) {
            document[numb].src = eval(numb + "on.src");

}

function imgOff(numb) {		// deactivate images.
        if (document.images) {
            document[numb].src = eval(numb + "off.src");
        }
}

function startup() {
	statusmsg();
	cache_images();
}
