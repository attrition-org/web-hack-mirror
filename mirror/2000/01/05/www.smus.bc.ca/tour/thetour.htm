<!-- hide script from old browsers

//David Stoll <dstoll@smus.bc.ca> 6 March 1998
//Browser compatibility check use:       if (document.images) { ... }
//If object does not  exist, not supported by browser, evaluates as null (false).
//If object is supported by the browser is not null, evaluates to not null (true)
//stop JS error messages
function stopError() { return true; }
          window.onerror = stopError;

function statusmsg(){
   window.defaultStatus = "Welcome to St. Michaels University School in Victoria British Columbia Canada";
}

if (document.images) {
    var delay = 6000;			 // delay rotating image display

    var imgNumber = 0;		// first image to display
    var maxImages = 2;		// total number of images not including 0
    var startpic =0;			// Boolean picture flip
    var now=new Date( );     		 // create new Date object
    var loadpic = now.getDate( );	 // get day in month, load pic offset
    loadpic = (loadpic *2) -1;

   picArray = new Array();	
   picArray[0] = new Image (500, 100);
   picArray[0].src = "../images/rotate/Image0.jpg";
   for (i = 1; i <= maxImages; i++) {
	picArray[i] = new Image (500, 100);
	picArray[i].src = "../images/rotate/Image" + ((loadpic + i)-1) + ".jpg";
     }
}

    function Switch(){
	if (startpic==0){
	   document.nextpic.src = picArray[0].src;
	    startpic =-1;}
	else{
	   document.nextpic.src = picArray[imgNumber].src;
	   startpic =0;}
	imgNumber++;
	if (imgNumber > maxImages){
	   imgNumber = 0;}
	return;
    }

// end script hiding -->
</SCRIPT>
