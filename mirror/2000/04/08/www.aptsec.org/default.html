  <p align="center"><font COLOR="#008000" face="Arial Rounded MT Bold" size="3"><strong><b>ASIA-PACIFIC
  TELECOMMUNITY</b></strong></font></p>
  <p><font color="#0000FF" face="Arial" size="2">Asia Pacific Telecommunity (APT) was
  established in May, 1979 as a Regional Telecommunication Organization under the auspices
  of the Economic and Social Commission for Asia and the Pacific (ESCAP) by an
  Inter-governmental agreement. </font></p>
  <p><font color="#0000FF" face="Arial" size="2">The APT Secretariat started functioning
  from 1<sup>st</sup> July 1979 and is located in Bangkok, Thailand. APT now has strength of
  30 Members, 4 Associate Members and 40 Affiliate Members. </font></p>
