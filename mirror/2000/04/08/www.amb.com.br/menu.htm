function switchImages (imgName)
{
  if (navigator.appVersion.substring(0,1) >= 3) {
    if (clicked != "") {
      turnOff(clicked);
    }
    turnOn(imgName);
    clicked = imgName;
  }
}

  if (navigator.appVersion.substring(0,1) >= 3) {
    var cmd, imgSrc = "";

    cmd = "document.img_" + imgName + ".src = imgSrc";
    imgSrc = "images/" + imgName + "_color.jpg";
    eval(cmd); 
<!--    document.Imagetxt.src = "imgs/bstrada-" + imgName + ".jpg"; -->

}
