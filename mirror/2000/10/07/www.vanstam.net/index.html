var ImgBase = 'img/3dnum/';
var NumFmt  = 'gif';

var Numbers = new Array(11);

var LastShown = new Array(9);
for (i=0; i<9; i++) {

}

function initImages () {
    document.write( '<nobr>' );

}

var timerID = null;
var isRunning = false;

function stopcount () {
    if ( isRunning ) {
      clearTimeout( timerID );
    }
    isRunning = false;
}

function startcount () {
    stopcount();
    countdown();
}


function countdown () {
  var now = new Date();
  var then = new Date("January 1, 2001");

  var seconds = Math.round( ( then.getTime() - now.getTime() ) / 1000 );

  var m = 60;
  var h = m * 60;
  var d = h * 24;

  var time = '';

  var days = Math.floor( seconds/d );
  seconds -= days*d;

  var hours = Math.floor( seconds/h );
  seconds -= hours*h;

  var minutes = Math.floor( seconds/m );
  seconds -= minutes*m

  if ( days < 10 ) { time += '00' + days; }
  else { 
    if ( days < 100) { 
        time += '0' + days;
    }
    else {
        time += days;
    }
  }
  if ( hours < 10 ) { time += '0' + hours; }
  else { time += hours;}
  if ( minutes < 10 ) { time += '0' + minutes; }
  else { time += minutes;}
  if ( seconds < 10 ) { time += '0' + seconds }
  else { time += seconds;}

  for (var j=0; j<9; j++) {
     var substr = time.substring(j, j+1);
     var imgsrc = ImgBase + substr + '.' + NumFmt;
     var imgname = 'imgnum' + j;

     if (LastShown[j] != imgsrc) {
        LastShown[j] = imgsrc;
        document.images[imgname].src = imgsrc;
     }
  }

  timerID = setTimeout( "countdown()", 950);
  isRunning = true;

}
