<p>

        <FORM ACTION="/search/index.asp" METHOD=POST>
                <TABLE WIDTH=500>
                        <TR>
                                <TD>Enter your query below:</TD>
                        </TR>
                        <TR>
                                <TD><INPUT TYPE="TEXT" NAME="SearchString" SIZE="65" MAXLENGTH="100" VALUE=""></TD>
                                <TD><INPUT TYPE="SUBMIT" NAME="Action" VALUE="Go"></TD>
                        </TR>
                        <TR>
                                <TD ALIGN="RIGHT"><A HREF="ixtiphlp.htm">Tips for searching</A></TD>
                        </TR>
                        <TR>
                        </TR>
                        <TR>
                                <TD>
                                        <INPUT NAME="FreeText" TYPE=CHECKBOX
                                                                >Use <a href="ixtiphlp.htm#FreeTextQueries">Free-Text Query</a>.
                                </TD>
                        </TR>
                </TABLE>
        </FORM>
<A HREF="advance.asp">Advanced Search</A>
