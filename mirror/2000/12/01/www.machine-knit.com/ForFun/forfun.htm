function getRemaining() {
  today = new Date();
    /* We've written in next Christmas.  You can substitute
       whatever you wish.  The turn of the century, maybe? */
  targetdate = new Date("December 25, 2000"); 
  /* Thanks to Lisa Laguna of Penn State for the correction
      to this next line! */
  targetdate.setYear(targetdate.getYear()); 
    /* Set a variable with number of milliseconds per day:
       Hours times minutes times seconds times a thousand */ 
  milliseconds = (24 * 60 * 60 * 1000);
  remaining = ((targetdate.getTime() - today.getTime()) / milliseconds); 
  remaining = Math.round(remaining);
  }
// End Hiding Script --></script>
<script LANGUAGE="JavaScript"><!-- Hide Script from Java-Impaired Browsers
getRemaining(); 
document.write("<BR>"
 + "<FONT SIZE='1' COLOR='purple'><B>Just a Reminder . . ."
 + "<B>There Are Only ",remaining," Knitting Days Remaining "
 + "Until Christmas!</B></FONT>");
// End Hiding Script --></script> </p>
