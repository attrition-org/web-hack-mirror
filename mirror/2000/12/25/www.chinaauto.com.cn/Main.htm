    <p><font color="#008080" face="文鼎CS大隶书"><em><br>
    </em></font><a name="汽油喷射"><font color="#008080" size="4" face="文鼎CS大隶书"><em>汽油喷射</em></font></a><font color="#008080" size="4" face="文鼎CS大隶书"><em>系统概述</em></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">采用机械式汽油喷射技术的发展始于大约</font>40<font face="宋体">年前。</font>1967<font face="宋体">年第一次采用电子控制汽油喷射装置的实验获得成功</font>(D<font face="宋体">型电喷</font>)<font face="宋体">。而</font>D<font face="宋体">型电喷的问题反过来又暴露了机械控制的问题，并导致</font>K<font face="宋体">型电喷汽油喷射系统的面世。当今包括多点汽油喷射在内的喷射装置</font>(<font face="宋体">例如：电子控制的</font>L<font face="宋体">型或</font>KE<font face="宋体">型喷射系统</font>)<font face="宋体">与这种</font>K<font face="宋体">型喷射装置之间的区别在于其符合发动机万有特性的点火装置</font>(MPI)<font face="宋体">的进步。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">　</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">汽油机的混合气的制备</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">驾驶员通过节气门调节混合气的量。化油器或汽油喷射装置控制混合气的成分。混合气制备方式一如化油器方式和单点喷射装置存在的问题在于混合气在进气管流过的距离较长且通过各缸的路径不同；而多点汽油喷射在这方面有很多优点。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体"><b>空燃比</b></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">完全燃烧</font>1<font face="宋体">K汽油大约需要</font>14.6<font face="宋体">K的空气。令这个标准空燃比时的过量空气系数λ</font>=1<font face="宋体">。稀混合气如</font>(<font face="宋体">λ</font>=1.1)<font face="宋体">时吸入的空气比较多；而浓混合气</font>(<font face="宋体">如λ</font>=0.9)<font face="宋体">时吸入的空气较少。通常三元触媒催化净化装置要求过量空气系数λ</font>=1.0<font face="宋体">。发动机最大功率和较好的工况处于浓混合气区；而从减小燃油消耗出发，希望发动机在稀混合气区工作。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">在改善发动机性能方面，电控喷射比化油器有如下优势：</font></p>
    <ul>
        <li><font face="宋体">可采用有利于气体流动的进气管形状，使优化气缸的充量成为可能。短的</font></li>
    </ul>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">混合气流动路线能获得快速灵敏的发动机反应和良好的发动机适应性，其结果是获得更高的发动机功率和转矩。</font></p>
    <ul>
        <li><font face="宋体">因为每一个气缸有它自己专用的喷油器，所以可以实现各缸燃料精确的均</font></li>
    </ul>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">匀分配及其计量。汽油在进气管的冷凝膜不存在了，这就使燃油消耗下降了</font>5%~15%<font face="宋体">。</font></p>
    <ul>
        <li><font face="宋体">发动机近似完全燃烧，降低了发动机有害物质的排放，即减少了有害废气。</font></li>
    </ul>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体"><b>汽油电控喷射系统</b></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">K-/KE<font face="宋体">喷射系统</font>(<font face="宋体">连续喷射</font>)</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该系统把汽油连续地、定量地喷射到进气门前面，其喷射量取决于被测出的吸入空气量。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">MONO<font face="宋体">喷射</font>(<font face="宋体">单点喷射</font>)</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该系统有一个共同的喷油器。该喷油器在吸气行程时把汽油喷射到节气门上。其缺点是混合气分配有均匀，汽油在进气管壁形成冷凝膜，造成油耗增加。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">L-<font face="宋体">汽油喷射系统</font>(<font face="宋体">间歇喷射</font>)(<font face="宋体">同时进行</font>)</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该系统把汽油间歇式地喷射到发动机进气门前，因为所有控制喷油器的电子开关是并联的，所以可以得到不同的混合气成分及其形成时间。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">顺次驱动式汽油喷射系统</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该系统把汽油间断喷射到进气门前。因为所有的喷油器全部各自独立控制，所以能够获得精确的燃油计量，获得合适的混合比和较高的发动机功率。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体"><b>喷射系统中的空气测量</b></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">根据燃料系统中空气量的大小，汽油喷射装置才能确定它们向进气系统中喷入多少汽油。这样才能保证空燃比在所有工况下均保持为一常数。进气量的确定有质量流量法和体积流量法。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">连续喷射装置中的流量感应阀</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">吸入的空气流过空气流量计，并把固定在一个杠杆上的差动阀抬高。这个差动阀偏转的角度大小表示空气流量的大小，并被传递到喷油量控制活塞上。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">间断喷射装置中的流量感应阀</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该阀按照上述差动阀的原理工作。阀转动的同时带动电位器转动，并把流量的大小转换成电压信号。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">热丝或热膜式空气流量传感器</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">白金丝或白金膜被电加热到</font>100<font face="宋体">℃，流过它们的空气使它冷却。为保持</font>100<font face="宋体">℃这个常温，必须增加电压。所增加的电压，表示吸入进气管空气的流量大小。在这促流量测量中常采用正温度系数(PTC)金属。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">超声波空气流量传感器</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">管内流动的空气在流经凸棱时形成涡流。这个空气涡流被超声波栅计算出来并由电子装置转换成电压信号。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">压力传感器</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">当前电压式压力传感器能精确地把进气管压力转换成0~5V电压信号。这种方法很可靠并且价廉物美。所以被广泛用于汽车上。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">过量空气系数</font>―<font face="宋体">发动机转速控制</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">发动机控制器根据节气门开度和发动机转速计算出控制电压信号，此外还需要λ传感器予以精确调控。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">连续汽油喷射</font>(K<font face="宋体">型</font>)</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该系统是一个机械</font>--<font face="宋体">液压控制的汽油喷射系统。该系统按照吸入的空气流量分配汽油并且是连续地把汽油喷射在进气门前面。</font>K<font face="宋体">型喷射装置的工作可分为如下四个作用步骤：</font></p>
    <ol>
        <li><font face="宋体">通过流量感应阀片的摆动测量空气流量</font></li>
        <li><font face="宋体">汽油流量的控制</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">汽油泵把燃油从油箱中吸出，经过稳压器和滤清器输送到分配器。燃油按量</font></p>
            <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">被准确地分配到各个喷油器。系统压力调节装置保持燃油压力为一常数。剩余的燃油流回油箱。</font></p>
        </li>
        <li><font face="宋体">连续汽油喷射</font> <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">当燃油压力达到约</font>0.36Mpa<font face="宋体">时，位于每个进气门前的喷油器独立打开，开</font></p>
            <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">始连续喷射。当进气门打开时，被吸入的空气流把细雾状的燃油带入气缸。</font></p>
        </li>
        <li><font face="宋体">混合气加浓</font></li>
    </ol>
    <blockquote>
        <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">该作用应用于冷起动，暖机运转、怠速运转和满负荷工况。分述如下：</font></p>
    </blockquote>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">冷起动</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">冷起动喷嘴在起动时，把附加的燃油喷射到进气总管以便冷起动。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">暖机运转</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">冷起动以后，为了暖机必须供给浓混合气。暖机阀调节装置随温度、时间变化改变控制压力。在相等的空气流量的条件下控制压力的降低使阀片有较大的行程并获得适当的加浓混合气。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">怠速</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">附加空气阀给发动机提供了一个附加的空气流量。这个附加空气流量使空气流量计中的阀片发生强烈偏转。通过这个强烈的偏转产生一个较大的燃油流量，并弥补冷车动转时的摩擦阻力引起的供油不足。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">　</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">满负荷</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">为了在满负荷时使发动机输出最大功率，可借助于喉管的形状和暖机调节器中的真空加浓使混合气变浓。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">故障诊断</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">出现故障时首先视检发动机机体和燃油泵上电器接触和机械联接是否正常，最常见的故障是漏气。应认真检查所有的接头、接管，特别是橡胶件。最后要检查电接头是否腐蚀，然后把接触点清洁干净，接触点不清洁是常见的故障原因。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">机械故障</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font face="宋体">发动机电器部分状态正常是发动机可暖机运转和排除机械故障的前提条件，如果电器没发现问题，则该发动机的故障原因肯定是机械故障。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><a href="#技术课堂"><font size="3" face="宋体">返回</font></a></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font color="#008080" size="5" face="创艺简隶书"><em><strong>韩国“</strong></em></font><a name="现代奏鸣曲"><font color="#008080" size="5" face="创艺简隶书"><em><strong>现代奏鸣曲</strong></em></font></a><font color="#008080" size="5" face="创艺简隶书"><em><strong>”轿车燃油供给装置的结构和检查</strong></em></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">　</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体"><img src="images/Image1.gif" width="284" height="235"></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px">　</p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　　　燃油供给系统如图１所示</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　　　　　　　　　　　</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　进入油泵的燃油，经油泵前端的滤清器一次滤清后，再进燃油滤清器二次滤清，然后进入输油管，把燃油分配给各个喷油器，多余的燃油在燃油调节器的作用下回到燃油箱。下面就喷油器、燃油泵、燃油调节器的结构和检查方法作简要介绍。</font></p>
    <ol>
        <li><font size="3" face="宋体">喷油器</font></li>
    </ol>
    <blockquote>
        <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体"><img src="images/Image2.gif" width="269" height="284"></font></p>
    </blockquote>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　喷油器根据从电子控制装置送来的喷射信号喷射燃油，燃油喷射量决定于电磁阀驱动时间的长短。喷油器的结构如图</font><font size="3">2</font><font size="3" face="宋体">所示，它由滤网，励磁线圈、复位弹簧、衔铁、柱塞、开口挡块、针阀、轴针、内密封圈、上部防尘橡皮圈，下部防尘橡皮圈、接线柱等组成。柱塞和针阀是一体的，在复位弹簧作用下，针阀紧压在阀座上，将喷孔封闭。当励磁线圈有电流通过时，柱塞和针阀、衔铁在电磁吸力作用下向上移动，打开喷嘴孔，喷也汽油。其喷射时间的长短，由各种传感器提供的信号经电脑计算修正后控制。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　　　　　　　　　　　</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　值得注意的是，“现代”汽车喷油器带有标志喷油率异同的颜色区分带，区分带位于喷油器上部的长方体上（图</font><font size="3">3</font><font size="3" face="宋体">），共有魄、绿色、黄色四种。颜色区分带不同，喷油器的喷油率也不同（所谓燃油喷射率，是指电磁阀开启扭阀是否排气，若没有排气，说明按钮阀有故障，应该更换，或钢绳润滑不良，应加注润滑；而后发动试车，若还是感觉离合器不好用，就应打开离合器外壳的监视孔盖，拨动离合器，观察离合器分离压扑的分离间隙是否均匀一致，分离轴承及座是否缺油、损坏，离合器磨擦片或缓冲弹簧是否损坏，离合器拨叉扭簧是否折断等，若有其中之一损坏时，就应拆下离合器总成，更换已损坏的零件。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体"><img src="images/Image3.gif" width="158" height="150">　　　　　　　　　　　　　　</font><a href="#技术课堂"><font size="3" face="宋体">返回</font></a></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="3" face="宋体">　　</font> </p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font color="#008080" size="5" face="创艺简隶书"><em><b>轿车维修</b></em></font><a name="常用仪器"><font color="#008080" size="5" face="创艺简隶书"><em><b>常用仪器</b></em></font></a><font color="#008080" size="5" face="创艺简隶书"><em><b>设备的选购与使用</b></em></font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><img src="images/yiqi1.jpg" alt="gra0029d1.jpg (10395 字节)" width="147" height="117"></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">在轿车保有量日益增多、汽车电子技术飞速发展的今天，仪器设备在维修中正起着越来越重要的作用。而据笔者调查，一些维修企业花数万元购买的仪器设备因实用性不强或缺少技术人员操作或因损坏严重而遭闲置。因此如何选购和使用维修仪器设备，是一件需要认真、慎重的事。为此，本文试从以下几方面做些探讨。
    </font></p>
    <ol>
        <li><font size="4" face="宋体">轿车维修常用仪器、设备简介</font></li>
    </ol>
    <ol>
        <li><font size="4" face="宋体">汽车电控系统检测仪器，主要有汽车电脑检测仪、</font></li>
    </ol>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">数字式万用表、示波器、感应正时灯、发动机综合分析仪等。</font></p>
    <ol>
        <li><ol>
                <li><font size="4" face="宋体">汽车电脑检测仪是检测汽车电路故障最有效的仪</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">器。其中汽车生产厂家配套的专用检测仪只向特约维修站提供，不向市场投放。目前国内市场上主要有美国</font><font size="4">OTC</font><font size="4" face="宋体">测试仪、瑞典多功能汽车电脑检测仪</font><font size="4">(Multi-Tester plus)</font><font size="4" face="宋体">及国产品牌如修车王、电眼睛等几种。</font><font size="4">OTC</font><font size="4" face="宋体">测试仪适用于美国、日本、韩国及大众系列各种电喷车型，可以读取及清除汽车电喷发动机系统、制动防抱、安全气囊</font><font size="4">(SRS)</font><font size="4" face="宋体">系统及自动变速器等故障码，并可读取各传感器参数，是非常实用的一种仪器。瑞典多功能汽车电脑检测仪</font><font size="4">(Multi-Tester plus)</font><font size="4" face="宋体">适用于欧洲车型及国内引进欧洲技术生产的奥迪、桑塔纳</font><font size="4">2000</font><font size="4" face="宋体">、神龙富康、天津三峰等电喷车型。其主要特点是故障定位准确，但价位稍高。国产汽车电脑检测仪功能和进口品牌大同小异，优点在于价格合理、中文显示，主要缺点是测试卡内车型资料更新较慢，一般比进口品牌晚</font><font size="4">1~2</font><font size="4" face="宋体">年。</font></p>
                </li>
                <li><font size="4" face="宋体">数字万用表可用来检测电路系统的电流、电压、电</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">阻、闭合角、频率、电容、电感及半导体元件等，用途非常广泛。与指针式万用表相比，其优点在于读数精确、功能多，更重要的是因其阻抗高，在测试过程中不易造成对电脑及传感器的损害。</font></p>
                </li>
                <li><font size="4" face="宋体">示波器可用来显示各种传感器及执行元件的输入、</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">输出波型，通过波形的变化分析判断汽车电路故障。</font></p>
                </li>
                <li><font size="4" face="宋体">感应正时灯可以帮助获得精确的点火正时，这对汽</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">车保持最佳动力性和经济性至关重要。</font></p>
                </li>
                <li><font size="4" face="宋体">发动机综合分析仪一般具有故障检测、波形显示、</font></li>
            </ol>
        </li>
    </ol>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">传感器工作状况测试等多种功能，可以打印测试结果。其主要缺点在于操作比较复杂，价格也比较昂贵。</font></p>
    <ol>
        <li><font size="4" face="宋体">电喷燃油系统检测仪器，主要有燃油系统压力表和</font></li>
    </ol>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">喷油嘴清洗测试试验台。</font></p>
    <ol>
        <li><ol>
                <li><font size="4" face="宋体">燃油系统压力表可用来检测燃油喷射系统工作是否</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">正常</font><font size="4">(</font><font size="4" face="宋体">比如油路是否堵塞、油泵是否正常</font><font size="4">)</font><font size="4" face="宋体">。燃油系统压力表一般都配有多种接头以适应各种电喷类型，而汽车电喷系统的供油总管上大都有专用的油压检测口，用以和燃油系统压力表连接。</font></p>
                </li>
                <li><font size="4" face="宋体">喷油嘴清洗测试试验台具有喷油嘴的清洗和测试功</font></li>
            </ol>
        </li>
    </ol>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">能。利用超声波清洗比较快速彻底，通过油流量、雾化、泄漏等方面的测试能迅速判喷油器的好坏。国内市场上也有免拆清洗机，但其最大缺点是无法测试喷油器状况。许多车型电喷嘴比较昂贵</font><font size="4">(</font><font size="4" face="宋体">比如</font><font size="4">LEXUS</font><font size="4" face="宋体">车型每个喷油嘴在千元以上</font><font size="4">)</font><font size="4" face="宋体">，盲目更换是不负责任的。目前国内市场上有美国</font><font size="4">ASNU</font><font size="4" face="宋体">及国产的喷油嘴清洗测试试验台，按缸数分有</font><font size="4">4</font><font size="4" face="宋体">、</font><font size="4">6</font><font size="4" face="宋体">、</font><font size="4">8</font><font size="4" face="宋体">缸几种。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4">3</font><font size="4" face="宋体">、其他检测仪器设备，以四轮定位仪为例。几年前尚陌生的“四轮定位”概念，如今已为广大汽车相关人员熟知。随着高速公路航高等级公路的迅猛发展，高级轿车的四轮定位检测、调整日益显得重要。不正确的四轮定位容易造成转向沉重、发抖及轮胎不正常磨损，同时大大降低乘坐舒适性。目前国内市场四轮定位仪种类繁多，常见的有德国霍夫曼公司激光</font><font size="4">330</font><font size="4" face="宋体">型无线遥控四轮定位仪和台湾民族仪器公司的</font><font size="4">CMA-99-HL</font><font size="4" face="宋体">型电脑四轮定位仪等几种。</font></p>
    <ol>
        <li><font size="4" face="宋体">维修检测仪器设备的选购</font><p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">维修企业应根据自身的生产规模、主修车型及人员素</font></p>
            <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">质情况购买一定的仪器设备。</font></p>
            <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">一般来说，除行业内规定必备的氟利昂回收机、废气分析仪外，维修轿车的企业起码应该拥有数字式万用表、燃油系统压力表、自动变速器油压表、感应正时灯等基本的仪器设备，这些仪器设备属于经济实用的；规模大点的企业有必要添置汽车电脑检测仪、喷油嘴清洗测试试验台等；大型的汽车维修企业应该考虑购买四轮定位仪。</font></p>
            <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">每一类仪器都有好多种品牌，价位高的有时并不一定实用，也不一定非要购买进口产品，国产货中喷油嘴清洗测试试验台、废气分析仪等都有不错的品牌。</font></p>
        </li>
        <li><font size="4" face="宋体">维修检测仪器设备的使用</font></li>
    </ol>
    <ol>
        <li><font size="4" face="宋体">一般来说，合理购买的维修仪器设备应该能得到充</font></li>
    </ol>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4" face="宋体">分使用。像数字万用表、感应正时灯等比较容易操作。而相对较复杂的电脑检测仪、喷油嘴清洗测试试验台需要对操作人员进行培训。</font></p>
    <p style="MARGIN-LEFT: 5px; MARGIN-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-RIGHT: 5px"><font size="4">2</font><font size="4" face="宋体">、维修检测仪器设备最好有专人来操作，操作人员应对其性能了如指掌，以便充分利用其功能。操作使用仪器时，有关人员应当严格按照操作规程，使用后也应妥善保管，以免造成电路元器件或维修仪器的损坏。</font><font size="4"> </font></p>
