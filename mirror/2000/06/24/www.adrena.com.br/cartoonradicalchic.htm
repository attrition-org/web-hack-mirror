function ShowTodayDate() {
	now = new Date()
	dia = now.getDate()
	mes = now.getMonth() + 1
	ano = now.getYear()

	if (dia < 10)
		dia = "0" + dia
	if (mes < 10)
		mes = "0" + mes
	if (ano < 2000)
		ano = "2" + ano



	document.write(dia+"-" +mes+ "-" +2000)



}
