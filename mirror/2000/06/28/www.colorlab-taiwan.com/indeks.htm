<script language="JavaScript"><!-- Beginning of JavaScript Applet -------------------function scrollit_r2l(seed){   var m1  = "ColorLab-Taiwan--";   var m2  = "  Welcome to ColorLab-Taiwan Home Page   !!"   var msg = m1+m2;   var out = " ";   var c   = 1;   if (seed > 100) {      seed--;      var cmd="scrollit_r2l(" + seed + ")";      timerTwo=window.setTimeout(cmd,100);   }   else if (seed <= 100 && seed > 0) {      for (c=0 ; c < seed ; c++) {         out+=" ";      }      out+=msg;      seed--;      var cmd="scrollit_r2l(" + seed + ")";      window.status=out;      timerTwo=window.setTimeout(cmd,100);   }   else if (seed <= 0) {      if (-seed < msg.length) {         out+=msg.substring(-seed,msg.length);         seed--;         var cmd="scrollit_r2l(" + seed + ")";         window.status=out;         timerTwo=window.setTimeout(cmd,100);      }      else {         window.status=" ";         timerTwo=window.setTimeout("scrollit_r2l(100)",75);      }   }}// -- End of JavaScript code -------------- --></script><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN"><HTML><HEAD>	<META HTTP-EQUIV="Content-Type" CONTENT="text/html;CHARSET=big5">	<META NAME="GENERATOR" Content="Symantec Visual Page Mac 1.1.1">	<TITLE>ColorLab-Taiwan</TITLE></HEAD><BODY TEXT="#FFFFFF" BGCOLOR="#000000" LINK="#FFFFFF" VLINK="#FFFF00" onLoad="timerONE=window.setTimeout('scrollit_r2l(100)',500);"><P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="576">	<TR>		<TD HEIGHT="50" VALIGN="TOP" COLSPAN="4"><IMG SRC="image11.gif" WIDTH="112" HEIGHT="75" ALIGN="BOTTOM" BORDER="0"></TD>		<TD HEIGHT="50" VALIGN="TOP" COLSPAN="3"><IMG SRC="image.gif" WIDTH="500" HEIGHT="50" ALIGN="BOTTOM" BORDER="0"></TD>		<TD HEIGHT="50" VALIGN="TOP" COLSPAN="2"></TD>	</TR>	<TR>		<TD HEIGHT="16" VALIGN="TOP" COLSPAN="9"></TD>	</TR>	<TR>		<TD HEIGHT="276" VALIGN="TOP" COLSPAN="3">			<TABLE BORDER="0" CELLPADD
