<META name="description" content="Be the master of your domain with easyDNS. Now you can register and manage your own Internet domain name from the comfort of your web browser. Configure your domain's email-forwarding and web-forwarding from a secure maintenance area, and then change your DNS options as often as you like. The easy-to-understand maintenance pages make controlling your domain a snap. You can choose from various levels of service that best suit your needs. Depending on the level of service, you have complete control to: create and update your own email forwarding accounts, so your email always gets where it's supposed to go; create and update your own web forwarding address, so you are no longer tied to any one hosting company; create new hosts and aliases for your domain, making adding an FTP site, for example, easier than ever; modify DNS expire times for your domain, keeping your website up and running even during changes. Change your IP address.">
