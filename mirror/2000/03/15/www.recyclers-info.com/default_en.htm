<script language="JavaScript">
<!--
function Ber_Contr()
{
  if ((document.Auswahl.Bereich.options[document.Auswahl.Bereich.selectedIndex].value>"3") && (document.Auswahl.Rubrik.selectedIndex!=0))
  {
    document.Auswahl.Rubrik.selectedIndex=0;
  }
  if ((document.Auswahl.Bereich.options[document.Auswahl.Bereich.selectedIndex].value=="5") && (document.Auswahl.Branche.selectedIndex!=0))
  {
    document.Auswahl.Branche.selectedIndex=0;
  }
}

function kontrolle(selbst, andere)
{
  if ((document.Auswahl.elements[selbst].selectedIndex!=0) && (document.Auswahl.elements[andere].selectedIndex!=0))
  {
    document.Auswahl.elements[andere].selectedIndex = 0;
  }
  if (document.Auswahl.Bereich.options[document.Auswahl.Bereich.selectedIndex].value>"3")
  {
    document.Auswahl.Rubrik.selectedIndex=0;
  }
  if (document.Auswahl.Bereich.options[document.Auswahl.Bereich.selectedIndex].value=="5")
  {
    document.Auswahl.Branche.selectedIndex=0;
  }
}

function GeheZu()
{
  urlS = "0";
  BerS = document.Auswahl.Bereich.options[document.Auswahl.Bereich.selectedIndex].value;
  RubS = document.Auswahl.Rubrik.options[document.Auswahl.Rubrik.selectedIndex].value;
  BraS = document.Auswahl.Branche.options[document.Auswahl.Branche.selectedIndex].value;
  LandS = document.Auswahl.Land.options[document.Auswahl.Land.selectedIndex].value;

  if (LandS!="0")
  {
    if (BerS!="0")
    {
      if (BraS!="0")
      {
        urlS = "./" + LandS + "/br" + BerS + "-" + BraS + ".htm";
      }
      else
      {
        if (BerS>"5")
        {
          urlS = "./" + LandS + "/" + BerS + "-0.htm";
        }
        else
        {
          if (BerS=="5")
          { 
            urlS = "./" + LandS + "/" + BerS + "en.htm";
          }
          else
          {
            urlS = "./" + LandS + "/" + BerS + "-" + RubS + "en.htm";
          }
        }
      }
    }
    else
    {
      if ((RubS=="0") && (BraS=="0"))
      {
        urlS = "./" + LandS + "/default_en.htm";
      }
      else
      {
        alert('Please make a selection for item (1)!');
      }
    }
  }
  else
  {
    alert('For this country are no informations available!');
  }
  if (urlS!="0")
  {
    location.href = urlS;
  }
}
//-->
