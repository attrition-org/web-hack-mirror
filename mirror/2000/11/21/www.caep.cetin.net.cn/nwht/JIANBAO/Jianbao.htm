        <td width="82%"><font color="#800080" size="2">　　《国外核武器与高技术》是中物院科技信息中心主办的综合性情报刊物，旨在报道美、俄、法、英等国的核武器研制与发展、核武器库存、军备控制与裁军、核武器拆除与销毁、高技术与常规武器、军民两用技术及能源环境与研究等方面的动态信息。<br>
        　　本刊取材广泛、内容丰富、报道及时，是核武器与高技术科研、管理、使用及教学人员了解世界核武器动向、高技术武器及新概念常规武器发展的重要信息源，并可为决策部门提供一定的依据。<br>
