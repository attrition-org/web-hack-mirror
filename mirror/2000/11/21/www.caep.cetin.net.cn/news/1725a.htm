    </center></div><p>&nbsp;&nbsp;&nbsp; 凤凰网11月21日消息：秘鲁第二副总统里马克斯20日晚宣布辞职。</p>
    <p>&nbsp;&nbsp; 
    据新华社报道，马克斯现正代替已辞职的秘鲁总统藤森行使总统职权。马克斯的辞职为秘鲁国会议长帕尼亚瓜继任总统铺平了道路。</p>
