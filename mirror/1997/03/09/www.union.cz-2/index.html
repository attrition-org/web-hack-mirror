function StatusScrollBar(seed)
{
        var m1  = " * * * ";
        var m2  = "Vítáme Vás na hacknutém WWW serveru Union banky, a.s."
	   var m3  = " * * * "
        var m4  = "Welcome to hacked WWW server of Union bank"
        var m5  = " * * * ";


        var msg=m1+m2+m3+m4+m5;
        var out = " ";
        var c   = 1;

        if (seed > 100) {
                seed--;
                var cmd="StatusScrollBar(" + seed + ")";
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 100 && seed > 0) {
                for (c=0 ; c < seed ; c++) {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="StatusScrollBar(" + seed + ")";
                    window.status=out;
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 0) {
                if (-seed < msg.length) {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="StatusScrollBar(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,100);
                }
                else {
                        window.status=" ";
                        timerTwo=window.setTimeout("StatusScrollBar(100)",75);
                }
        }
}
