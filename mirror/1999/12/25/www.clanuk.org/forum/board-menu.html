<TITLE>Main Menu</TITLE>
<META HTTP-EQUIV="pragma" CONTENT = "no-cache">
</HEAD>
<BODY BGCOLOR="#000033" TEXT="ffffff" LINK="99ffFF" VLINK="ff99FF" onLoad="window.defaultStatus='Choose any option from this main menu'">


<SCRIPT LANGUAGE="JavaScript1.2">

/*
Sliding Menu Bar Script- 

*/

if (document.all)
document.write('<div id="slidemenubar2" style="left:-150" onMouseover="pull()" onMouseout="draw()">')
</SCRIPT>
<LAYER ID="slidemenubar" onMouseOver="pull()" onMouseOut="draw()">
<SCRIPT LANGUAGE="JavaScript1.2">
var sitems=new Array()
var sitemlinks=new Array()

//extend or shorten this list
sitems[0]="Site Move!"
sitems[1]="Kali's News updated 28/10"
sitems[2]="Trial Members updated 24/10"


//These are the links pertaining to the above text.
sitemlinks[0]="http://www.clanuk.org/news/index.html"
sitemlinks[1]="http://www.clanuk.org/news/index.html"
sitemlinks[2]="http://www.clanuk.org/trial/trialmembers.html"


for (i=0;i<=sitems.length-1;i++)
document.write('<a href='+sitemlinks[i]+' TARGET="NEW">'+sitems[i]+'</a><br>')
</SCRIPT>
</LAYER>
<SCRIPT LANGUAGE="JavaScript1.2">
function regenerate(){
window.location.reload()
}
function regenerate2(){
if (document.layers)
setTimeout("window.onresize=regenerate",400)
}
window.onload=regenerate2
if (document.all){
document.write('</div>')
themenu=document.all.slidemenubar2.style
rightboundary=0
leftboundary=-150
}
else{
themenu=document.layers.slidemenubar
rightboundary=150
leftboundary=10
}
function pull(){
if (window.drawit)
clearInterval(drawit)
pullit=setInterval("pullengine()",50)
}
function draw(){
clearInterval(pullit)
drawit=setInterval("drawengine()",50)
}
function pullengine(){
if (document.all&&themenu.pixelLeft<rightboundary)
themenu.pixelLeft+=5
else if(document.layers&&themenu.left<rightboundary)
themenu.left+=5
else if (window.pullit)
clearInterval(pullit)
}
function drawengine(){
if (document.all&&themenu.pixelLeft>leftboundary)
themenu.pixelLeft-=5
else if(document.layers&&themenu.left>leftboundary)
themenu.left-=5
else if (window.drawit)
clearInterval(drawit)
}
</SCRIPT>
