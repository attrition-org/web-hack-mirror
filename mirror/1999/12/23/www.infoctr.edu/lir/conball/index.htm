function PopIt(label, msg)
{

    "<TITLE>Contact Information</TITLE>" +

    "<FORM><INPUT TYPE='BUTTON' VALUE='Close'" +
                   "onClick='self.close()'>"  +

  popup = window.open("","popDialog","height=230,width=300,scrollbars=no")

  popup.document.close()
}
