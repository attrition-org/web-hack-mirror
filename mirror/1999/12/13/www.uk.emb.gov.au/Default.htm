  <p><img border="0" src="IMAGES/logo_bisa40.gif" width="108" height="72"></p>
  <p><font color="#000000" face="Arial" size="2">Welcome to BISA, the web-site
  of the British High Commission Canberra, Australia and the Consulates and
  Consulates-General offices in Sydney, Melbourne, Brisbane, Adelaide, Perth and
  Hobart.&nbsp; Our aim is to provide Australians with access to comprehensive
  information about Britain and Britain in Australia in order to help deeper
  understanding between Britain and Australia.</font></p>
