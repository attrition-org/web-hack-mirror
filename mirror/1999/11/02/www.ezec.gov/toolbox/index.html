    <blockquote>
        <p><a name="search"></a></p>
        <h3>Search by Keyword</h3>
        <form action="/etc/glsearch.cgi/toolbox" method="GET">
            <p>The documents in this area can be searched by
            specifying words describing the topic you are
            interested in learning about. Enter the keywords and
            then select the &quot;Search&quot; button. You can
            search using boolean operators such as <tt>&quot;and&quot;</tt>
            and <tt>&quot;or&quot;</tt> to perform searches. </p>
            <p><b>Example</b>: To search on the topic
            &quot;community'' <i>and</i> &quot;jobs&quot;, you
            would enter &quot;community and jobs&quot; in the
            box. If you wanted information on either
            &quot;community&quot; <i>or</i> &quot;jobs&quot;, you
            would enter &quot;community or jobs&quot;.</p>
            <p>Search for: <input type="text" size="40"
            name="keywords"><br>
            <input type="submit" value=" Search "><input
            type="reset" value="
     Clear Keywords "></p>
        </form>
    </blockquote>
