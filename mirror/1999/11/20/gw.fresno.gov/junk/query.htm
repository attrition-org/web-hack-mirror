<tr>

<!-- The CiScope parameter allows you to control which documents are searched. To search
                the entire document set, use a value of "/", which corresponds to the root of your web
                virtual namespace. To search a subset of your documents, set the value equal to the
                virtual directory you want to search.  -->
<table>
<tr>
<td><font face="arial"><input type="RADIO" name="CiScope" value=
"/" checked>Search entire site</font></td>
<td>&nbsp;</td>
</tr>

<tr>
<td><font face="arial"><input type="RADIO" name="CiScope" value=
"/city_officials">Search City Officials</font></td>
<td>&nbsp;</td>
</tr>
</table>

<input type="HIDDEN" name="CiMaxRecordsPerPage" value="10">
<input type="HIDDEN" name="TemplateName" value="query"> <input
type="HIDDEN" name="CiSort" value="rank[d]"> <input type="HIDDEN"
name="HTMLQueryForm" value="query.htm"></form>
