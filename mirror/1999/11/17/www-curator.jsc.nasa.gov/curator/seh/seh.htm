<font size=+3>W</font>hen Earth-made articles are exposed to space, they experience erosion when hit by high-velocity dust grains and by reaction with atomic oxygen.  Since 1970 JSC has curated pieces of space-exposed surfaces containing impacts by dust particles, such as pieces of the Surveyor III Spacecraft (recovered from the lunar surface), LDEF (Long Duration Exposure Facility) and Solar Max satellites, and European Recoverable Carrier (EuReCa).  Over 8000 individual impact features, usually very small craters, are being studied.
<P>
The size of the small craters and the composition of the dust-grain impactor residues yield important information about the population of planetary and human-made debris in low-Earth orbit.  Information retrieved from the space-exposed surfaces mutually complements information from stratospheric dust collection.
