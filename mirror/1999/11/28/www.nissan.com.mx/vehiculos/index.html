	<TITLE>Autos y Camiones Nissan</TITLE>

	<meta name="Description" content="En 1959 Nissan Motor Co. llega a México como distribuidora de autos de marca Datsun.

El 11 de septiembre de 1961 se constituye Nissan Mexicana S.A. de C.V. 

En 1975 Nissan Mexicana es pionera, al establecer el primer laboratorio de pruebas de gases contaminantes de vehículos en México.

En 1981 cambia la imagen de Datsun a Nissan, en todo el mundo.

Nissan Mexicana es base de comercialización regional, en virtud de que el 60% de las exportaciones Nissan a Latinoamérica provienen de México.

A partir de 1999 Nissan Mexicana producirá en su planta de Aguascalientes el modelo Sentra para todo el continente. 

Actualmente Nissan Mexicana es una de las ensambladoras más importantes del continente. Exporta unidades y partes a más de 35 destinos en el mundo y ofrece en cada uno de sus productos: "La máxima satisfacción al cliente"">
