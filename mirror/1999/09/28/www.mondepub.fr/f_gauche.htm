var browser = 0;
var version = parseInt(navigator.appVersion);

if (navigator.appName.substring(0,9) == "Microsoft" &&  version > 3 && navigator.appVersion.indexOf("Mac") > 0 ) browser = 1;


function rollOver(image, name ) 
{
 if (browser == 1) {	
	path = "Images/g_images/";
	
	ig = 'document.' + image

	img = eval(ig);
	indic = "_r";
	
	filename = path + name;
	
	img.src = filename;

	return false;
}
}
