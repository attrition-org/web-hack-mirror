<P><!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN"><script language="JavaScript"><FONT FACE="System,????" LANG="ZH-TW">var timerID = null; var tickerString = "歡迎您來到澎湖國家風景區，"+ "澎湖有您內心所期待的純、的淨，嘈雜又壓抑的都市生活您是否已感到疲憊，該是您釋放自己的時候了，"+ "澎湖是您短暫遠離塵囂的最好去處，想想啊</FONT> <FONT FACE="System,????" LANG="ZH-TW">! 那藍天、那碧海、那草原上悠游自在的牛群，微風輕拂臉龐、再也沒有人強迫你、壓迫你做任何討厭的事，你完完全全屬於你自己。"+ "醉在澎湖的溫柔，宛若迴旋於愛莉絲仙境般，這麼美的地方，值得大家告訴大家，留下您的流言吧</FONT> <FONT FACE="System,????" LANG="ZH-TW">!!" var showStart, showEnd; var tickerWidth = 80; <!--字串可見長度>
var timerRunning = false;
function stopTicker ()
{ if(timerRunning) 
     clearTimeout(timerID);
  timerRunning = false;
}
function showTicker () 
{       var showString;
        if (showStart<showEnd)
           showString=tickerString.substring(showStart,showEnd+2);
           
        else showString=tickerString.substring(showStart,tickerString.length)+
                  tickerString.substring(0,showEnd+2);
                  
       showStart=(showStart+2)%tickerString.length; <!--字串顯現的地方>
       
        showEnd=(showEnd+2)%tickerString.length;
               
        document.ticker.face.value = showString; <!-- 把字串assign to layout>
    
<!--^^^^^^^^ ^^^^^^ ^^^^ ^^^^^   ^^^^^^^^^^>
    <!--文件  form-name input-name input值 assign之字串> 
  timerID = setTimeout("showTicker()",1000); <!-- 100指速度>
  timerRunning = true;
}
function startTicker () 
{      var i;
       var tmpString = "";
       // append a blank string of length=tickerWidth with tickerString
        for (i=0;i<tickerWidth;i++) <!-- 兩次字串間之間隔空白(此以字串長度為空白間隔)>
            tmpString+=" ";
            tmpString+=tickerString;
            tickerString=tmpString;
        showStart=0;
        showEnd=tickerWidth-1;
  stopTicker();
  showTicker();
}
// --></script>
