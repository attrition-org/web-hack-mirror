<META NAME="Description" CONTENT="SAVVIS Communications is an award-winning national Internet carrier that provides a full range of high-performance business Internet solutions. Headquartered in St. Louis, Mo., SAVVIS' dynamic, experienced management team has built the leading national Internet backbone company, focused entirely on delivering today's premium business Internet solutions. With over 600 business customers, and sales offices in Atlanta, Chicago, Cleveland, Dallas, Detroit, Houston, Los Angeles, New York, Philadelphia, Phoenix, Portland, Seattle, Silicon Valley, and Washington D.C., SAVVIS is one of the fastest growing and most respected national Internet carriers in the country.">
