<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
   <TITLE>UMKC SBS Website Search</TITLE>
   <META NAME="GENERATOR" CONTENT="Mozilla/3.0Gold (Win95; I) [Netscape]">
</HEAD>
<BODY TEXT="#000000" BGCOLOR="#FFFFFF">

<H1 ALIGN=CENTER>SBS Website Search</H1>

<P>Use the form below to search through the web pages at UMKC SBS!</P>

<P> 
<HR size=7 width="75%"></P>

<CENTER><P><FORM method=POST action="http://sgi.bls.umkc.edu/cgi-bin/search.pl"></P></CENTER>

<CENTER><TABLE>
<TR>
<TH>Text to Search For: </TH>

<TH><INPUT type=text name="terms" size=40><BR>
</TH>
</TR>

<TR>
<TH>Boolean: <SELECT name="boolean"><OPTION>AND <OPTION>OR </SELECT></TH>

<TH>Case <SELECT name="case"><OPTION>Insensitive <OPTION>Sensitive </SELECT><BR>
</TH>
</TR>

<TR>
<TH colspan=2><INPUT type=submit value="Search!"><INPUT type=reset><BR>
</TH>
</TR>
</TABLE></CENTER>

<CENTER><P></FORM>
<HR size=7 width="75%"></P></CENTER>

<P>Simple Search created by Matt Wright and can be found at <A HREF="http://www.worldwidemart.com/scripts/">Matt's
Script Archive</A>. </P>

</BODY>
</HTML>
