function WHATISIT()
                   { var browserName = navigator.appName;
                    browserVer = parseInt ( navigator.appVersion );

 name = "0";
 if ( browserName == "Netscape" && browserVer >= 4 ) name="1";
 if ( browserName == "Microsoft Internet Explorer" && browserVer >=4 ) name="2";
 if ( browserName == "Netscape" && browserVer < 4 )name="3";

if (name == "1")
   location.href=("http://gis-www.dnr.state.la.us/LIWR1N.html");
   else 
    if (name == "2")
     location.href=("http://gis-www.dnr.state.la.us/LIWR1.html");
    else
      if (name == "3")
        location.href=("http://www.dnr.state.la.us/sonris2000/sonrishome.ssi");
      else
         location.href=("http://www.dnr.state.la.us/sonris2000/sonrishome.ssi");
        
                   }
