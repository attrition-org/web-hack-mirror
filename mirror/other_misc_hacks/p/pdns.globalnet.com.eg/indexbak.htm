  // All you have to do is put another text in the variable message.
  // Don't forget to break all lines with a ^
  // When you do not place a ^ at the end of all the message, the
  // message will not repeat

  message     = "Globalnet is one of the largest Internet Service Provider in Egypt.^" +
                "The company has been established in 1998^" +
                "High Speed^" +
                "Internet Service^" +
                "Via Satellite ...^" +
                "^"
  scrollSpeed = 25
  lineDelay   = 1500

  // Do not change the text below //

  txt         = ""

  function scrollText(pos) {
    if (message.charAt(pos) != '^') {
      txt    = txt + message.charAt(pos)
      status = txt
      pauze  = scrollSpeed
    }
    else {
      pauze = lineDelay
      txt   = ""
      if (pos == message.length-1) pos = -1
    }
    pos++
    setTimeout("scrollText('"+pos+"')",pauze)
  }

  // Unhide -->
scrollText(0)
  </SCRIPT>
