<H1>FAILURE ANALYSIS & RELIABILITY</H1>
<P>Failure Analysis and Reliability at the Institute of Microelectronics (IME). The Failure Analysis and Reliability Department has been reorganized into five groups based on their functions: Polymer Analysis, Electrical Testing and Reliability, Surface Analysis, Microscopy and Sample Preparation and Advanced Instrumentation.</P>

<P>For Failure Analysis and Reliability to respond to the various advanced analytical needs generated by our industrial partners, Failure Analysis and Reliability department is fortunate to be well equipped with advanced and sophisticated instrumentation.</P>
