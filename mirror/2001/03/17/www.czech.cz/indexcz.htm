{
  var version_number = navigator.appVersion.charAt(0);

  if (navigator.appName.indexOf("Netscape") != -1)
  {
    if (version_number < 3)
    {
      return false;
    }
    return true;
  }

  if (navigator.appName.indexOf("Explorer") != -1)
  {
    if (version_number < 4)
    {
      return false;
    }
    return true;
  }

  // unknown
  return false;
