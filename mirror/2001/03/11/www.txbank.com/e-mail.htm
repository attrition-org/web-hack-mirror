<HTML>
<HEAD>
<TITLE>Mail a message to Texas Bank</TITLE>
</HEAD>
<BODY BGCOLOR="ffffff">
<STRONG><FONT SIZE=+3><EM>E-mail Info1@TXBank.com</EM></FONT></STRONG>
<HR NOSHADE SIZE=1>
<BR>
<FORM ACTION="http://www.wcc.net/cgi-bin/FormMail.pl" METHOD="POST" WRAP="soft">
<INPUT TYPE="hidden" NAME="recipient" VALUE="info1@txbank.com">
<INPUT TYPE="hidden" NAME="subject" VALUE="Information Requests from www.txbank.com">
<INPUT TYPE="hidden" NAME="redirect" VALUE="http://www.txbank.com/e-mail_response.htm">
<INPUT TYPE="hidden" NAME="sort" VALUE="order:Department,Attention,Subj,Comments,City,State,Phone_number">
<PRE>
Name: <INPUT TYPE=text NAME="realname" SIZE=35>
City: <INPUT TYPE=text NAME="City" SIZE=20>   State: <INPUT TYPE=text NAME="State" SIZE=15>
E-Mail Address: <INPUT TYPE=text NAME="email" SIZE=26>   Phone Number: <INPUT TYPE=text NAME="Phone_number" SIZE=12 VALUE="optional"><BR>
Department: <SELECT NAME="Department">
		<OPTION>General Information
		<OPTION>New Accounts
		<OPTION>Trust
		<OPTION>Marketing
		<OPTION>Lending
		<OPTION>Investing
	</SELECT>  Attention: <INPUT NAME="Attention" SIZE=28>
Subject: <INPUT NAME="Subj" SIZE=63>
<TEXTAREA NAME="Comments" ROWS=7 COLS=70></TEXTAREA><BR>
</PRE>
	<INPUT TYPE="submit" VALUE="Send">
	<INPUT TYPE="reset" VALUE="Clear">
</FORM>
