function setVisibility(LyrName,visibility) {
	var myLYR = '' ;
	if (n) myLYR = 'document.layers.' + LyrName + '.visibility' ;
	else if (ie) myLYR = 'document.all.' + LyrName + '.style.visibility' ;
	if (visibility) eval(myLYR + ' = "visible"') ;
	else eval(myLYR + ' = "hidden"') ;
}

var calc = 0

function fleurdenave(boub,x1,y1,i){
if (xz>3.0 && nom=='Microsoft Internet Explorer')
{
	if(!y1){
		var lyr=boub
		var x2=x1

		setVisibility(lyr,x2-10)
	        montreTexte()
		calc=boub
		setPosY(boub,410)
		
		}
	if(y1){
		cacheTexte()
		
		
	}
}
}

function fleurdenave2(boub,x1,y1,i){
if (xz>3.0 && nom=='Microsoft Internet Explorer')
{

		}

		cacheTexte2()
		
		
	}
}
}
 
function montreTexte2(){
	clearInterval(regaloeb42)
}


function montreTexte(){
	clearInterval(regaloeb4)
	regaloeb4 = setInterval("bougeTexte()",100)
}

function bougeTexte2(){
	setPosY(calc2,readPosY(calc2)-10)
	
		if(readPosY(calc2)<=0){
		clearInterval(regaloeb42);
		setPosY(calc2,10)
	}	

}

function bougeTexte(){
	setPosY(calc,readPosY(calc)-10)
	
		if(readPosY(calc)<=330){
		clearInterval(regaloeb4);
		setPosY(calc,330)
	}	

}

function cacheTexte(){
	setPosY(calc,65)
	setVisibility(calc,0)
}

function cacheTexte2(){
	setPosY(calc2,65)
	setVisibility(calc2,0)
}

function setPosY(LyrName,PosY) {
	var myLYR = '' ;
	if (n) myLYR = 'document.layers.' + LyrName + '.top' ;
	else if (ie) myLYR = 'document.all.' + LyrName + '.style.pixelTop' ;
	eval(myLYR + ' = ' + PosY) ;
}

function readPosY(LyrName) {
	var myLYR = '' ;
	if (n) myLYR = 'document.layers.' + LyrName + '.top';
	else if (ie) myLYR = 'document.all.' + LyrName + '.style.pixelTop' ;
	return eval(myLYR) ;
}

function setPosX(LyrName,PosX) {
	var myLYR = '' ;
	if (document.layers) myLYR = 'document.layers.' + LyrName + '.left' ;
	else if (document.all) myLYR = 'document.all.' + LyrName + '.style.pixelLeft' ;
	eval(myLYR + ' = ' + PosX) ;
}

function readPosX(LyrName) {
	var myLYR = '' ;
	if (document.layers) myLYR = 'document.layers.' + LyrName + '.left' ;
	else if (document.all) myLYR = 'document.all.' + LyrName + '.style.pixelLeft' ;
	return eval(myLYR) ;
}
