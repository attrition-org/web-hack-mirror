CSAg = window.navigator.userAgent;CSBVers = parseInt(CSAg.charAt(CSAg.indexOf("/")+1),10);

function IsIE() {
    return CSAg.indexOf("MSIE") > 0;
}

function CSIEStyl(s) {
    return document.all.tags("div")[s].style;
}

function CSNSStyl(s) {
    return CSFindElement(s, 0);
}

function CSFindElement(n, ly) {
    if (CSBVers < 4) {
        return document[n];
    }
    var curDoc = ly ? ly.document : document;
    var elem = curDoc[n];
    if (!elem) {
        for (var i = 0; i < curDoc.layers.length; i++) {
            elem = CSFindElement(n, curDoc.layers[i]);
            if (elem) {
                return elem;
            }
        }
    }
    return elem;
}

function CSButtonReturn() {
    var bAgent = window.navigator.userAgent;
    var bAppName = window.navigator.appName;
    if ((bAppName.indexOf("Explorer") >= 0) && (bAgent.indexOf("Mozilla/3") >= 0) && (bAgent.indexOf("Mac") >= 0)) {
        return false;
    } else {
        return true;
    }
}

function CSClickReturn() {
    var bAgent = window.navigator.userAgent;
    var bAppName = window.navigator.appName;
    if ((bAppName.indexOf("Explorer") >= 0) && (bAgent.indexOf("Mozilla/3") >= 0) && (bAgent.indexOf("Mac") >= 0)) {
        return false;
    } else {
        return true;
    }
}
CSIm = new Object();

function CSIShow(n, i) {
    if (document.images) {
        if (CSIm[n]) {
            var img = (!IsIE()) ? CSFindElement(n, 0) : document[n];
            if (img) {
                img.src = CSIm[n][i].src;
                self.status = CSIm[n][3];
            }
            return true;
        }
    }
    return false;
}

function CSILoad(im, ar) {
    if (document.images) {
        CSIm[im] = new Object();
        for (var i = 0; i < 3; i++) {
            if (ar[i] != "") {
                CSIm[im][i] = new Image();
                CSIm[im][i].src = ar[i];
            } else {
                CSIm[im][i] = 0;
            }
        }
        CSIm[im][3] = ar[3];
    }
}

function CSAction(array) {
    var result;

function CSSetImageURL(action) {

        } else {
            img = document.images[action[1]];
        }
        if (img) {
            img.src = action[2];
        }
    }
}

function CSSetStatus(action) {
    self.status = action[1];
}
CSImages=new Array();

function CSPreloadImage(action) {
    if (document.images) {
        CSImages[CSImages.length] = new Image();
