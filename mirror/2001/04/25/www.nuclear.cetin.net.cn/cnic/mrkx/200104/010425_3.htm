<TITLE>德国一辆运送核废料的卡车再次被环保主义者阻截</TITLE>
</HEAD>
<BODY background="bg1.gif" bgproperties="fixed">
<CENTER><font color="#ff0000"><H2>德国一辆运送核废料的卡车再次被环保主义者阻截</H2></font></CENTER>
<P ALIGN="JUSTIFY"><font size=4>
江淮晨报4月25日报道，自德国不久前恢复向国外运送待处理核废料以来,运输车辆不断受到
反核人士的抗议阻挠。24日，一辆装载核废料的卡车在运输途中又遭到了环保主义者的堵截，
德国警方因此拘留了50人。</p>
<p align="justify">
这辆卡车在从德南部城市内卡韦斯特海姆卡的一个核电站驶向瓦莱姆火车站的途中,被100多
名环保主义者堵在了路上。这辆卡车装载的核废料原计划要转用火车运到英国西北部城市塞
拉菲尔德进行处理。</p>
</BODY>
