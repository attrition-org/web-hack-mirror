<TITLE>穆沙拉夫提议与印度签订地区禁止核试验条约</TITLE>
</HEAD>
<BODY background="bg1.gif" bgproperties="fixed">
<CENTER><font color="#ff0000"><H2>穆沙拉夫提议与印度签订地区禁止核试验条约</H2></font></CENTER>
<P ALIGN="JUSTIFY"><font size=4>
人民网新德里4月22日消息:据印度媒体报道，巴基斯坦首席执行官穆沙拉夫日前在接受媒体
采访时称，巴基斯坦提议与印度就核试验问题签订地区禁止核试验条约。对于《全面禁止核
试验条约》，穆沙拉夫表示，巴基斯坦要获得全民支持后才能签署，目前还不是时候。</p>
