<CENTER><font color="#ff0000"><H2>日本法院开始审理JCO核泄漏事故案件</H2></font></CENTER>
<P ALIGN="JUSTIFY"><font size=4>
中国国际广播电台4月23日报道,日本水户地方法院23日开始审理1999年9月JCO公司核燃料制
造厂核泄漏事故一案。</p>
<p align="justify">
水户地方检察院以“业务过失致死”和“违反核反应堆规定”为由，对该公司前事业所长等
6名被告及公司法人提出起诉。当天，检方陈述了JCO核泄漏事故的经过，认为是该加工公司
在明知违规操作会导致核事故的情况下，依然违法作业而造成核泄漏事故。被告对起诉事实
供认不讳。</p>
<p align="justify">
JCO是一家核燃料加工公司，1999年9月该公司位于茨城县东海村的核燃料制造厂发生了一起
持续20个小时的核泄露事故，造成2名职工死亡，周围居民667人遭受辐射。</p>
