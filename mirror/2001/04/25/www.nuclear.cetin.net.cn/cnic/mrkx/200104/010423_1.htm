<TITLE>CIA称朝鲜可能拥有一至两枚核弹头</TITLE>
</HEAD>
<BODY background="bg1.gif" bgproperties="fixed">
<CENTER><font color="#ff0000"><H2>CIA称朝鲜可能拥有一至两枚核弹头</H2></font></CENTER>
<P ALIGN="JUSTIFY"><font size=4>
本刊综合中国青年报4月20日消息报道：美国中央情报局（CIA）副局长麦克・劳克林说，朝
鲜很可能拥有一两枚核弹头，除了化学武器之外,它也许还拥有生物武器。麦克・劳克林4月
18日在德克萨斯州的一个会议上表示说，朝鲜的核设施虽然已于1994年停止运行，但有些核
材料下落不明，外界无法确定朝鲜方面是否已经停止核武器的研制工作，并无法确定这些核
材料是否被用于核武器的生产，估计朝鲜或许已拥有一至两枚核弹头。</p>
