<TITLE>西班牙抗议美国核航空母舰停泊帕尔马港</TITLE>
</HEAD>
<BODY background="bg1.gif" bgproperties="fixed">
<CENTER><font color="#ff0000"><H2>西班牙抗议美国核航空母舰停泊帕尔马港</H2></font></CENTER>
<P ALIGN="JUSTIFY"><font size=4>
</h3></center></font>
<p aglin="justify"><font size=4>
中新网北京12月9日消息:西班牙绿色和平组织的100多条船只8日聚集在停泊在该国位于地中
海的马略卡岛帕尔马港的美国核航空母舰“乔治-华盛顿号”周围海面,抗议该舰在港口停泊。</p>
<p aglin="justify">
据国际台报道，绿色和平组织负责人帕斯托尔当天说，由于马略卡当局和该组织的抗议，美
国航空母舰将比原计划提前一天，于9日离开港口。</p>
