<p><font size="4" face="仿宋_GB2312">　　核工业专利法律事务所是为核工业总公司所属企事业单位服务的专利和法律业务服务机构，同时面向社会，接受单位或个人的委托，实行有偿服务。事务所经验丰富并精通技术、法律和外语的专职专利代理人7人，兼职专利代理人18人。事务所重信誉、守合同，向委托人提供高质量、高效率的服务。事务所的服务项目包括：专利申请、文献检索和查新、事务服务、技术转让和许可证贸易代理。本所的优质服务受到广大客户的赞扬。</font></p>
