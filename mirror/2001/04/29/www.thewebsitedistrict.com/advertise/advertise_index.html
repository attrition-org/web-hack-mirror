<body bgcolor="#FFFFFF">
<script>
     var counter=0
     var linktarget=''
     imgArray =new Array()
     linkArray =new Array()

     linkArray[0] = ""

     function swapBanner(bannerID){ 
		
		    if(counter<imgArray.length) {
               eval('document.'+bannerID+'.src="'+imgArray[counter]+'"') 
               linktarget=linkArray[counter]
               counter+=1} else {
               counter=0
               eval('document.'+bannerID+'.src="'+imgArray[counter]+'"') 
               linktarget=linkArray[counter]
               counter+=1
               } 
     }
			setInterval(swapBanner,2000,"advertise")
</script>
<a href='#' onClick='return ((location.href=linktarget)?false:false)'><img src=images/front.jpg name=advertise border=0 width="308" height="182"></a>
