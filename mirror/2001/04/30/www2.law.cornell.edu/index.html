<p>自尧帝大唐、泱泱河山，今倭寇群起，国之兴亡，匹夫有责，此诚危急存亡之秋也。</p>

<p>偶本布衣，躬耕南阳，苟全性命于乱世，不求闻达于诸侯。</p>

<p>诚宜略加惩罚，以光炎黄圣德，恢弘志士之气；不宜妄自菲薄，引喻失义，</p>

<p>吾等国之富强，民之繁荣数日可待，</p>

<p>犯我中华天威者，虽远必诛!</p>

<p>绿色兵团之 :不惊云</p>

<p><b>绿色兵团全体成员再次沉痛悼念核心成员Rocky。</b></p>
