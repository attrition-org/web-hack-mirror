<script language=JavaScript>
function stuliudong(seed)
{ var msg= "北语电教中心真诚奉献！ ";
       var out = " "; 
       var c = 1; 
//下一行150为速度控制
 var speed  = 150
if (seed > 100)

             timerTwo=window.setTimeout(cmd,speed);}     
    else if (seed <= 100 && seed > 0)
     {                for (c=0 ; c < seed ; c++)
                      {       out+=" ";}   
       out+=msg;         seed-=2;      
   var cmd="stuliudong(" + seed + ")";      
   window.status=out;         
 timerTwo=window.setTimeout(cmd,speed); }        
      else if (seed <= 0) 
{                if (-seed < msg.length) 
                  { 
                       out+=msg.substring(-seed,msg.length);        
                       seed-=2;                        
                       var cmd="stuliudong(" + seed + ")";         
                       window.status=out;                     
       timerTwo=window.setTimeout(cmd,speed);}
       else {               window.status=" ";       
                 timerTwo=window.setTimeout("stuliudong(100)",speed);}}}
stuliudong(100);
