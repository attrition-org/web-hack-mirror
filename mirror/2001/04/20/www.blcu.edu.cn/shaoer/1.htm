<p style="text-indent: 46"><span style="mso-bidi-font-size: 10.0pt; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><i><font face="幼圆" color="#FF0000" size="7">剑桥少儿英语</font></i><font face="仿宋_GB2312" size="6">是由资深的国际权威考试机构<span lang="EN-US">――英国剑桥大学考试委员会在世界各地历经多年调查研究精心为非英语母语国家少年儿童的英语能力培养和提高设计的，它为6至12岁少年儿童提供了一个全方位的教学评测方案,从而使他们走进英语世界迈出恰当的第一步,受益终身.        
在中国，剑桥少儿英语由主管国家级教育考试的教育部考试中心所属中英教育测量学术交流中心于１９９６年底引进并主办。该项考试分为starters（一级）、movers（二级）、flyers（三级）三个级别，主要考查考生的听、说、读写三项技能。</span></font></span></p>
