<html><head><Title>Jeff's Guestbook Sign-in</Title></head>
<BODY>
<h1><font color="maroon" face="arial">Jeff's Guestbook - Sign-in</font></h1>
<hr><b>
<P><font face="arial">Please fill in the blanks below:</font></P>
</b>
<FORM METHOD=POST ACTION="/cgi-bin/guestbook.pl">
<table cellpadding=2 border=0>
<tr>
  <td><font face="arial" color="navy"><B>Your Name: </B></font></td>
  <td><INPUT TYPE="text" NAME="name" SIZE="30"></td>
</tr><tr>
  <td><font face="arial" color="navy"><B>Your E-Mail Address: </B></font></td>
  <td><INPUT TYPE="text" NAME="email" SIZE="40"></td>
</tr><tr>
  <td><font face="arial" color="navy"><B>Where do you live? </B></font></td><td>&nbsp;</td>
</tr><tr>
  <td align="right"><font face="arial" color="black">City:</font></td>
  <td><INPUT TYPE="text" NAME="city" SIZE="20"></td>
</tr><tr>
  <td align="right"><font face="arial" color="black">District:</font></td>
  <td><INPUT TYPE="text" NAME="district" SIZE="20"></td>
</tr><tr>
  <td align="right"><font face="arial" color="black">Country:</font></td>
  <td><INPUT TYPE="text" NAME="country" SIZE="20"></td>
</tr><tr>
  <td><font face="arial" color="navy"><B>Your home page:</B></font></td><td>&nbsp;</td>
</tr><tr>
  <td align="right"><font face="arial" color="black">URL:</font></td>
  <td><INPUT TYPE="text" NAME="url" SIZE="40" VALUE="http://"></td>
</tr><tr>
  <td align="right"><font face="arial" color="black">Title:</font></td>
  <td><INPUT TYPE="text" NAME="title" SIZE="40"></td>
</tr>
</table>
<br>
<b>
<font face="arial" color="navy">Please enter any comments you would like to leave in the guestbook...</font><br>
</b>
<textarea name=comments COLS=70 ROWS=4></textarea>
<P>
<font face="arial" color="navy">
<b>
<INPUT TYPE="submit" VALUE="Sign Guestbook"> 
<INPUT TYPE="reset" VALUE="Clear Entry">
</b>
</font>
</FORM>
