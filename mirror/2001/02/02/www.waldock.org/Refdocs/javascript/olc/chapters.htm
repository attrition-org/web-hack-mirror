<h1>The Official Netscape JavaScript Book</h1>
<h3>by Peter Kent and John Kent</h3>
<i>The Official Netscape JavaScript Book</i> contains many examples, little and not-so-little pieces of script that we've used to teach JavaScript. The Online Companion contains all of these scripts--you can copy them directly from the Online Companion using your browser's Copy command, and paste them into your HTML editing program.</p>
<p>Use the following links to go to the examples scripts we used, and to other Web pages referenced in the book.</p>
