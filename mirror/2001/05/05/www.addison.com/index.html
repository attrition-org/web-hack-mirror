<script LANGUAGE="JavaScript">

bName=navigator.appName;
bVer=parseInt(navigator.appVersion);

        if      (bName == "Netscape" && bVer == 2) ver = "n2";
        else if (bName == "Netscape" && bVer == 3) ver = "n3";
        else if (bName == "Netscape" && bVer >= 4) ver = "n4";
        else if (bName == "Microsoft Internet Explorer" && bVer == 2) ver = "e2";
        else if (bName == "Microsoft Internet Explorer" && bVer == 3) ver = "e3";
        else if (bName == "Microsoft Internet Explorer" && bVer >= 4) ver = "e4";

        if (ver == "n2") {location.href = "upgrade.html";}
        if (ver == "n3") {location.href = "upgrade.html";}
        if (ver == "n4") {location.href = "index.html";}

        if (ver == "e2") {location.href = "upgrade.html";}
        if (ver == "e3") {location.href = "upgrade.html";}
        if (ver == "e4") {location.href = "index.html";}

</script>
