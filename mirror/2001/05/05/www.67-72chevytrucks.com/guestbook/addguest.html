<html>
<head>
<title>Please Add Your Name to the Guestbook</title>
</head>
<body text="#000000" bgcolor="#f0f0f0" link="#ff0000" vlink="#a6a6a6">
<center>

<table width=80%>
<tr><td width=100% valign=top>

<font face=arial><font size=2>
<center>
<h2><font color=black><b><u>Add to the Guestbook</u></b></font></h2>
</center>
<br>
Fill in the blanks below to add to the guestbook.  The only blanks that you 
have to fill in are the comments and name section.  Thanks!<br>
<br>
<br>
<hr size=1>
<form method=POST action="guestbook.cgi"><br>
<table width=100%>
<tr><td width=30%>
<font face=arial><font size=2>
<b>Your Name:</b>
</font></font>
</td><td width=70%>
<input type=text name=realname size=40>
</td></tr>
<tr><td width=30%>
<font face=arial><font size=2>
<b>Your E-Mail:</b>
</font></font>
</td><td width=70%>
<input type=text name=username size=40>
</td></tr>
<tr><td width=30%>
<font face=arial><font size=2>
<b>Your Website:</b>
</font></font>
</td><td width=70%>
<input type=text name=url value="http://www." size=40>
</td></tr>
</table>
<table width=100%>
<tr><td width=20%>
<font face=arial><font size=2>
<b>City:</b>
</font></font>
</td><td width=20%>
<input type=text name=city size=15>
</td><td width=50% rowspan=3>
<font face=arial><font size=2>
<b>Comments:</b><br><br>
<textarea name=comments COLS=30 ROWS=2></textarea>
</td></tr>
<tr><td width=20%>
<font face=arial><font size=2>
<b>State:</b>
</font></font>
</td><td width=20%>
<input type=text name=state size=15>
</td></tr>
<tr><td width=20%>
<font face=arial><font size=2>
<b>Country:</b>
</font></font>
</td><td width=20%>
<input type=text name=country size=15>
</td></tr>
</table>
<table width=100%>
<tr><td width=100%>
<center>
<br>
<input type=submit value="Submit to Guestbook"> &nbsp; <input type=reset value="Reset">
</td></tr>
</table>
</form>
<hr size=1>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<hr size=1>

</td></tr>
</table>

</body>
</html>
