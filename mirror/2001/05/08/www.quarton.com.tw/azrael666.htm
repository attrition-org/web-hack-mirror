<meta name="description" content="Quarton Inc. is one of the largest laser diode manufacturers in the world. We have produced more than 8 million laser products over the last 8 years. Now, we offer 20 different models of laser diode modules to suit your professional needs. From general sighting applications, Leveling, barcode and line generators to OEM projects, our products absolutely meet your cost-performance requirements.

Quarton Inc. is also specialized in manufacturing laser application products, which are generally considered as expensive and hi-tech. By utilizing our expertise, we are able to produce and generalize a wide variety of laser application products with reasonable low cost.

Whether you are a professional or an amateur, we have made our laser application products as part of your daily tools. By putting this idea into practice and enchanting laser application, we have developed two new brand names:

INFINITER

laser pointer (Since 1989). laser watch (Won Taiwan Innovalue Winner prix in '98)
laser Level series (Won Taiwan Innovalue Winner prix in '98). laser time + (laser pointer + Mobile Silent Vibration Sensor). laser Show 2000--laser performance (Compatible with Win95/98 and suitable plug in Notebook).

BEAMSHOT

laser Sighting System (Won Taiwan Innovalue Winner prix in '96). Because of our establishment of an Innovative Research &amp; Development Division, we are able to provide our customers with the highest quality products at the most reasonable prices. Acting on our conviction that laser applications can enhance the value of
many tools, we continuously seek improvement to overcome any technical difficulty. As an assurance of quality, all our laser products carry a 1 year limited warranty.

Right now we carry more than 30 models of laser application products and about 20 different models of laser diode modules. All of which meet FDA, GS and CE safety regulations.">
